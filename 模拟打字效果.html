<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>模拟打字效果</title>
  <style>
    @keyframes typing {
      0% {
        width: 0;
      }
    }

    @keyframes caret {
      50% {
        border-right-color: transparent;
      }
    }

    h1 {
      overflow: hidden;
      background: lightgreen;
      font: bold 200% Consolas;
      /* width: 18rem; */
      width: 17ch;
      border-right: .05rem solid;
      animation: typing 8s steps(15), caret 1s steps(1) infinite;
      white-space: nowrap;
    }
  </style>
</head>
<script>
  const doc = document.querySelector('h1')
  let len = doc.textContent.length, s = doc.style
  s.width = len + 'ch'
  s.animationTimingFunction = 'steps(' + len + ')'
</script>

<body>
  <h1>Capricorn is cool</h1>
</body>

</html>
